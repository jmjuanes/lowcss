<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo - LowCSS</title>
    <link rel="stylesheet" href="../dist/low.css" />
</head>

<body class="bg:white m:0 p:0 font:sans">
    <div class="py:12 mx:auto maxw:screen-lg">
        <h2 class="text:2xl font:bold">LowCSS Forms</h2>
        <p class="mt:2 text:lg text:dark-500">This is how form elements look out of the box.</p>
        <div class="d:grid cols:2 gap:6">
            <div class="">
                <label class="d:block mb:4">
                    <span class="text:gray-700 font:bold">input[type="text"]</span>
                    <input type="text" class="mt:1 d:block w:full" placeholder="Text content" />
                </label>
                <label class="d:block mb:4">
                    <span class="text:gray-700 font:bold">input[type="email"]</span>
                    <input type="email" class="mt:1 d:block w:full" placeholder="john@example.com" />
                </label>
                <label class="d:block mb:4">
                    <span class="text:gray-700 font:bold">input[type="date"]</span>
                    <input type="date" class="mt:1 d:block w:full" />
                </label>
                <label class="d:block mb:4">
                    <span class="text:gray-700 font:bold">input[type="checkbox"]</span>
                    <label class="d:flex items:center mt:1">
                        <input type="checkbox" class="r:sm text:red-500:checked" checked />
                        <span class="ml:2">Option 1</span>
                    </label>
                    <label class="d:flex items:center mt:1">
                        <input type="checkbox" checked />
                        <span class="ml:2">Option 2</span>
                    </label>
                </label>
                <label class="d:block mb:4">
                    <span class="text:gray-700 font:bold">input[type="radio"]</span>
                    <label class="d:flex items:center mt:1">
                        <input type="radio" name="input-radio" />
                        <span class="ml:2">Option 1</span>
                    </label>
                    <label class="d:flex items:center mt:1">
                        <input type="radio" name="input-radio" />
                        <span class="ml:2">Option 2</span>
                    </label>
                </label>
                <label class="d:block mb:4">
                    <span class="text:gray-700 font:bold">input[type="range"]</span>
                    <input type="range" min="0" max="1" step="0.1" class="d:block w:full h:1 mt:4 mb:4 bg:gray-200" />
                </label>
            </div>
            <div class="">
                <label class="d:block mb:4">
                    <span class="text:gray-700 font:bold">select</span>
                    <select class="d:block w:full mt:1 bg:white r:md">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </label>
                <label class="d:block mb:4">
                    <span class="text:gray-700 font:bold">textarea</span>
                    <textarea class="mt:1 d:block w:full" rows="3"></textarea>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
