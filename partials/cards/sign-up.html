<div class="border rounded p-6 bg-white shadow border-border">
    <div class="flex flex-col gap-1 mb-6">
        <div class="font-bold text-2xl leading-none">Create an account</div>
        <div class="text-sm text-muted-foreground">Get started with a free account in seconds.</div>
    </div>
    <div class="flex flex-col gap-2 mb-4">
        <label for="name" class="block text-sm font-medium leading-none">Full Name</label>
        <input type="text" id="name" class="w-full px-3 py-2 text-sm border border-border rounded focus:outline-none" placeholder="Bob">
    </div>
    <div class="flex flex-col gap-2 mb-4">
        <label for="email" class="block text-sm font-medium leading-none">Email</label>
        <input type="email" id="email" class="w-full px-3 py-2 text-sm border border-border rounded focus:outline-none" placeholder="bob@email.com">
    </div>
    <div class="flex flex-col gap-2 mb-6">
        <label for="password" class="block text-sm font-medium leading-none">Password</label>
        <input type="password" id="password" class="w-full px-3 py-2 text-sm border border-border rounded focus:outline-none" placeholder="Password">
        <div class="text-xs leading-none text-muted-foreground">Password must be at least 8 characters long.</div>
    </div>
    <div class="flex flex-col gap-2">
        <button class="bg-primary text-primary-foreground px-3 py-2 rounded border-0 cursor-pointer font-medium">
            <span>Sign Up</span>
        </button>
    </div>
</div>
