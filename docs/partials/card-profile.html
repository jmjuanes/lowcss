---
{
    "stats": [
        {
            "label": "Posts",
            "value": "1,234"
        },
        {
            "label": "Followers",
            "value": "2,345"
        },
        {
            "label": "Following",
            "value": "345"
        }
    ]
}
---
<div class="border-1 rounded-md p-6 bg-white shadow border-border">
    <div class="flex flex-col gap-4 items-center justify-center mb-6">
        <div class="flex w-24 h-24 shrink-0 overflow-hidden rounded-full">
            <img width="100%" height="100%" src="/avatars/03.jpeg">
        </div>
        <div class="flex flex-col items-center gap-1">
            <div class="font-bold leading-none text-center">Sarah Johnson</div>
            <div class="text-sm text-gray-200-foreground text-center">Senior UI/UX Designer</div>
        </div>
    </div>
    <div class="flex gap-4 justify-around w-full mb-6">
    {{#each @partial.stats}}
        <div class="flex flex-col items-center">
            <div class="text-center font-bold text-lg leading-none">{{value}}</div>
            <div class="text-center text-sm text-gray-200-foreground">{{label}}</div>
        </div>
    {{/each}}
    </div>
    <div class="flex items-center gap-4">
        <button class="flex justify-center items-center gap-2 bg-gray-950 text-white px-3 py-2 rounded-md border-0 cursor-pointer font-bold w-full">
            <div class="flex items-center text-lg">
                {{=icon icon="plus"}}
            </div>
            <span>Follow</span>
        </button>
        <button class="flex justify-center items-center gap-2 bg-background hover:bg-accent hover:text-accent-foreground px-3 py-2 rounded-md border-1 border-gray-200 cursor-pointer font-bold w-full">
            <div class="flex items-center text-lg">
                {{=icon icon="envelope"}}
            </div>
            <span>Message</span>
        </button>
    </div>
</div>
