{{>>layout.html}}
<div class="w-full max-w-7xl mx-auto px-6">
    {{>header.html}}
    <main class="py-4">
        {{>section.html title=page.attributes.title description=page.attributes.description}}
        <div class="w-full flex flex-row flex-nowrap md:gap-12">
            <div class="w-full min-w-0">
                {{!@content}}
            </div>
            <div class="w-60 shrink-0 hidden md:block text-sm">
                <div class="sticky top-0 h-screen overflow-y-auto overflow-x-hidden">
                    <div class="pt-0 pb-12">
                        {{#each page.attributes.sidebar}}
                        {{#if category}}
                        <div class="first:mt-0 mt-8 mb-2 pl-2 text-sm font-bold uppercase text-gray-600">{{text}}</div>
                        {{/if}}
                        {{#unless category}}
                        <a href="{{link}}" class="block text-sm hover:bg-gray-100 px-2 py-2 rounded-md font-medium hover:font-bold">
                            <span>{{text}}</span>
                        </a>
                        {{/unless}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </main>
    {{>footer.html}}
</div>
{{/layout.html}}
