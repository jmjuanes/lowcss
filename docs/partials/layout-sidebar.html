{{>>layout.html}}
<main class="md:ml-60">
    <div class="hidden md:block fixed top-0 bottom-0 left-0 w-60 overflow-y-auto p-6">
        <div class="mb-4">
            {{#each site.sidebar.links}}
            <a href="/{{link}}" class="text-sm font-semibold hover:underline">
                <span>{{text}}</span>
            </a>
            {{/each}}
        </div>
        {{#each site.low.utilities}}
        <div class="mb-2">
            <a href="/utilities#{{name}}" class="text-sm font-semibold hover:underline">
                <span>{{name}}</span>
            </a>
        </div>
        {{/each}}
    </div>
    <div class="max-w-3xl mx-auto px-6 py-12">
        {{!@content}}
    </div>
</main>
{{/layout.html}}
