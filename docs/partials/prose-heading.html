{{#eq level "h1"}}
<h1 class="leading-tight text-4xl font-extrabold text-gray-950 mb-8">
    {{#if id}}
    <a name="{{id}}"></a>
    {{/if}}
    {{!@content || !text}}
</h1>
{{/eq}}
{{#eq level "h2"}}
<h2 class="leading-tight text-2xl font-extrabold text-gray-950 mb-6 mt-10">
    {{!@content || !text}}
</h2>
{{/eq}}
{{#eq level "h3"}}
<h3 class="leading-tight text-xl font-extrabold text-gray-950 mb-4 mt-6">
    {{!@content || !text}}
</h3>
