<html lang="en">
<head>
    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
    <meta name="title" content="{{site.title}}" />
    <meta name="description" content="{{site.description}}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap">
    <link rel="stylesheet" href="./low.css" />
    <title>{{page.data.title}} - lowCSS {{site.version}}</title>
    <style>
        :not(pre) > code {
            color: #101623 !important;
            font-weight: bold !important;
        }
        .markup > h1:first-of-type {
            margin-top: 0px !important;
        }
    </style>
</head>
<body class="bg-white m-0 p-0 font-inter text-neutral-800 leading-normal">
    <div class="border-b-1 border-neutral-100 bg-white">
        <div class="w-full max-w-7xl h-16 px-6 mx-auto flex items-center justify-between gap-4">
            <a href="/" class="flex items-center shrink-0 gap-2 text-neutral-900 no-underline">
                <div class="font-bold font-poppins text-xl">
                    <span>low<span class="text-neutral-600 pl-px">css</span>.</span>
                </div>
                <div class="hidden md:flex items-center font-bold text-2xs bg-neutral-100 px-2 py-1 rounded-xl">
                    <span>{{site.version}}</span>
                </div>
            </a>
            <!--
            <div class="flex items-center grow relative max-w-2xl">
                <input data-role="search-input" type="text" class="w-full outline-0 bg-neutral-100 rounded-md" placeholder="Search utilities..." />
                <div data-role="search-results" class="absolute top-full w-full mt-4 rounded-md px-4 pt-4 pb-2 bg-white border border-neutral-200 max-h-60 overflow-y-auto scrollbar" style="display:none;"></div>
            </div>
            -->
            <div class="flex items-center">
                <a href="{{site.repository}}" class="no-underline opacity-70 hover:opacity-100">
                    <img class="w-6 h-6" src="./github.svg" />
                </a>
            </div>
        </div>
    </div>
    <!-- Content -->
    {{#unless page.data.sidebar}}
    <div class="w-full max-w-7xl mx-auto px-6 mb-16">
        {{> content}}
    </div>
    {{/unless}}
    {{#if page.data.sidebar}}
    <div class="flex w-full max-w-7xl mx-auto px-6 gap-4">
        <div class="sticky w-72 shrink-0 h-screen hidden md:block py-4 pr-8 top-0">
            <div class="h-full overflow-y-scroll scrollbar">
                {{#each site.sidenav}}
                <div class="mb-4 text-sm">
                    <div class="text-neutral-950 font-bold mb-1">{{title}}</div>
                    {{#each items}}
                    <a href="{{link}}" class="block text-neutral-700 hover:underline py-1">
                        <span>{{title}}</span>
                        {{#version}}<span class="text-2xs text-white bg-neutral-900 p-1 rounded-md font-medium ml-1">{{version}}{{/version}}
                    </a>
                    {{/each}}
                </div>
                {{/each}}
                <div class="h-16"></div>
            </div>
        </div>
        <div class="w-full max-w-3xl markup">
            {{> content}}
        </div>
    </div>
    {{/if}}
    <div class="w-full border-t-1 border-neutral-100">
        <div class="w-full max-w-7xl mx-auto px-6 pt-10 pb-20 text-sm text-neutral-600">
            Designed by <a href="https://www.josemi.xyz" class="underline text-neutral-900 hover:text-neutral-950 font-medium">Josemi</a>. 
            Source code available on <a href="{{site.repository}}" class="underline text-neutral-900 hover:text-neutral-950 font-medium">GitHub</a>. 
        </div>
    </div>
    <!--
    <script type="text/javascript" src="search.js"></script>
    -->
</body>
</html>
